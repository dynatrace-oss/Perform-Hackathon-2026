{{- if .Values.gatewayAPI.enabled }}
{{- if .Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1" -}}
{{- range .Values.gatewayAPI.httpRoutes }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "vegas-casino.labels" $ | nindent 4 }}
    app.kubernetes.io/component: gateway-api
spec:
  parentRefs:
    - name: {{ $.Values.gatewayAPI.gateway.name }}
      namespace: {{ $.Values.global.namespace }}
  {{- if .hostnames }}
  hostnames:
    {{- range .hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- else }}
  # No hostname specified - matches any hostname (including IP access)
  {{- end }}
  rules:
    {{- range .rules }}
    - matches:
        {{- range .matches }}
        - path:
            type: {{ .path.type }}
            value: {{ .path.value }}
        {{- end }}
      backendRefs:
        {{- range .backendRefs }}
        - name: {{ include "vegas-casino.fullname" $ }}-{{ .name }}
          namespace: {{ $.Values.global.namespace }}
          port: {{ .port }}
          weight: {{ .weight | default 100 }}
        {{- end }}
    {{- end }}
{{- end }}
{{- end }}
{{- end -}}

