apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegas-slots-service
  namespace: vegas-casino
  labels:
    app: vegas-slots-service
    service: slots
    tier: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vegas-slots-service
  template:
    metadata:
      labels:
        app: vegas-slots-service
        service: slots
        tier: microservice
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/health"
    spec:
      containers:
      - name: slots-service
        image: vegas-slots-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8081"
        - name: SERVICE_NAME
          value: "vegas-slots-service"
        # OpenTelemetry standard environment variables
        - name: OTEL_SERVICE_NAME
          value: "vegas-slots-service"
        - name: OTEL_SERVICE_VERSION
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: OTEL_SERVICE_VERSION
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=vegas-slots-service,service.version=2.1.0,service.namespace=vegas-casino,deployment.environment=production,application.name=Vegas-Casino-slot-machines,game.category=slot-machines,game.complexity=high,game.max_payout=100x,game.type=slots-machine,game.owner=Slot-Machine-Division"
        - name: DEPLOYMENT_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: DEPLOYMENT_ENVIRONMENT
        - name: SERVICE_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: SERVICE_NAMESPACE
        - name: K8S_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: K8S_CLUSTER_NAME
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVICE_INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Game-specific attributes
        - name: GAME_CATEGORY
          value: "slot-machines"
        - name: GAME_COMPLEXITY
          value: "high"
        - name: GAME_MAX_PAYOUT
          value: "100x"
        - name: GAME_TYPE
          value: "slots-machine"
        - name: GAME_OWNER
          value: "Slot-Machine-Division"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vegas-slots-service
  namespace: vegas-casino
  labels:
    app: vegas-slots-service
    service: slots
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: vegas-slots-service

